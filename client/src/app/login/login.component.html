<mat-card [@fadeIn]>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input id="email" type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="primary" 
            [disabled]="loginForm.invalid">
            Login
        </button>
      </div>
      <div>
        Don't have an account? 
        <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Sign Up</a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
